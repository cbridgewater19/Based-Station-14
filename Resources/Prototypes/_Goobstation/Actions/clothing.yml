- type: entity
  id: ActionClothingSeal
  name: Seal clothing
  description: Seals your current clothing.
  categories: [ HideSpawnMenu ]
  components:
  - type: ConfirmableAction
    confirmDelay: 0
    primeTime: 2
  - type: InstantAction
    checkCanInteract: true
    checkConsciousness: true
    itemIconStyle: NoItem
    icon:
      sprite: _Goobstation/Actions/modsuit.rsi
      state: activate
    iconOn:
      sprite: _Goobstation/Actions/modsuit.rsi
      state: activate-ready
    event: !type:SealClothingEvent {}


- type: entity
  id: ActionActivateProjector
  name: Toggle Clone
  description: Generates or dissipates your connected gemini.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    useDelay: 1
    checkCanInteract: false
    checkConsciousness: true
    itemIconStyle: NoItem
    icon:
      sprite: Mobs/Silicon/station_ai.rsi
      state: default
    event: !type:CloneProjectorActivatedEvent {}

- type: entity
  id: ActionJumpBootsDash
  name: Jump Dash
  description: Dash forward quickly, allowing you to jump over chasms!
  categories: [ HideSpawnMenu ]
  components:
  - type: WorldTargetAction
    checkCanAccess: false
    range: 0
    useDelay: 3
    icon: { sprite: _Goobstation/Clothing/Shoes/Boots/jumpboots.rsi, state: icon }
    itemIconStyle: NoItem
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/thudswoosh.ogg
      params:
        volume: 2
    event: !type:DashActionEvent
      distance: 5.5
      speed: 12
      needsGravity: false
